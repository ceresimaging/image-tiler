version: 2.1
jobs:
  lint_and_test:
    docker:
      - image: maurimiranda/node-mapnik-gdal:latest
      - image: redis

    working_directory: ~/tiler

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: 
          name: Installing dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: 
          name: Running linter
          command: npm run lint

      - run:
          name: Running tests
          command: npm run test:report
      
      - store_test_results:
          path: ./junit/

      - store_artifacts:
          path: ./coverage/lcov.info
          prefix: tests

      - store_artifacts:
          path: ./coverage/lcov-report/
          destination: coverage