version: 2.1
jobs:
  build:
    docker:
      - image: maurimiranda/node-mapnik-gdal:latest
      - image: circleci/postgres
        environment:
          POSTGRES_DB: tiler
          POSTGRES_USER: tiler
          POSTGRES_PASSWORD: tiler
          TEST_DB_HOST: localhost
          TEST_DB_USER: tiler
          TEST_DB_PASS: tiler
          TEST_DB_NAME: tiler

    working_directory: ~/tiler

    steps:
      - checkout

      - run:
          name: Installing dependencies
          command: npm install && npm link /src/node-mapnik

      - run:
          name: Running linter
          command: npm run lint

      - run:
          name: Running tests
          command: npm run test:report

      - store_test_results:
          path: ./junit/

      - store_artifacts:
          path: ./coverage/lcov-report/
          destination: coverage

      - store_artifacts:
          path: ./test/log/
          destination: log
