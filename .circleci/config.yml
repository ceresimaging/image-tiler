version: 2.1

executors:
  my-executor:
    docker:
      - image: maurimiranda/node-mapnik-gdal:latest
      - image: redis
    working_directory: ~/repo

jobs:
  build:
    executor:
      name: my-executor

    steps:
      - checkout
      - setup_remote_docker: 
          docker_layer_caching: true
      - run: 
          name: Installing dependencies
          command: npm install
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    executor:
      name: my-executor

    steps:
      - run: 
          name: Running linter
          command: npm run lint
  
  test:
    executor:
      name: my-executor

    steps:
      - run:
          name: Installing dependencies
          command: npm install -D jest-junit
      - run:
          name: Running tests
          command: npm run test:coverage -- --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./coverage/lcov-report/
  
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build