#
version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: maurimiranda/node-mapnik-gdal:latest
      - image: redis

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  lint:
    docker:
      # specify the version you desire here
      - image: maurimiranda/node-mapnik-gdal:latest
      - image: redis

    steps:
      - checkout
      - run: npm run lint
  
  test:
    docker:
      # specify the version you desire here
      - image: maurimiranda/node-mapnik-gdal:latest
      - image: redis

    steps:
      - checkout
      - run:
          name: Install JUnit coverage reporter
          command: npm install --dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          command: npm run test:covertage -- --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./coverage
  
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
        requires:
          - build