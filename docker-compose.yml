version: '3'

networks:
  ceres-dev:
    external: true

services:
  tiler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV=development
    volumes:
      - .:/srv/tiler
    ports:
      - 8888:80
      - 9229:9229
    working_dir: /srv/tiler
    command: npm run dev
    env_file: .env
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - TEST_DB_HOST=postgres-tiler
      - TEST_DB_USER=tiler
      - TEST_DB_PASS=tiler
      - TEST_DB_NAME=tiler
    links:
      - redis-tiler
      - postgres-tiler
    networks:
      - default
      - ceres-dev

  redis-tiler:
    image: redis:latest

  postgres-tiler:
    image: postgis/postgis
    environment:
      - POSTGRES_USER=tiler
      - POSTGRES_PASSWORD=tiler
      - POSTGRES_DBNAME=tiler