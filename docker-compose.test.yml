version: "3"

services:
  tiler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV=development
    volumes:
      - .:/srv/tiler
    ports:
      - 8888:80
      - 9229:9229
    working_dir: /srv/tiler
    env_file: .env.test
    links:
      - postgres-tiler
    depends_on:
      - postgres-tiler
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}

  postgres-tiler:
    image: postgis/postgis:12-3.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=tiler
      - POSTGRES_PASSWORD=tiler
      - POSTGRES_DBNAME=tiler
